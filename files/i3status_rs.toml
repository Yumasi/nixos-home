theme = "modern"
icons = "awesome"

[[block]]
block = "music"
player = "spotify"
on_collapsed_click = "spotify"
buttons = ["play", "next"]

[[block]]
block = "net"
device = "wlp3s0"
ssid = true
ip = true
interval = 5

[[block]]
block = "battery"
interval = 10
device = "BAT2"
format = "{percentage}% {time}"

[[block]]
block = "backlight"
device = "intel_backlight"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
